<main *ngIf="request">
    <section class="request_bar">
        <select [(ngModel)]="request.method" title="{{request.method}}" class="http_method_{{request.method}}">
            <option>GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
        </select>
        <input type="url" placeholder="http://your.url.com">
        <button>Send</button>
    </section>
</main>

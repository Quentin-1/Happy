<main>
    <section class="badges" *ngIf="result">
        <div>{{result.code}} {{result.status}}</div>
        <div>{{result.time}} ms</div>
        <div>{{result.date.toDateString()}}</div>
    </section>

    <section class="result" *ngIf="result">
        <header>
            <div id="result_body_tab">Body</div>
            <div id="result_headers_tab">Headers</div>
        </header>
        <section id="result_body_content">
        <pre contenteditable="true">
<code [highlight]="result!.body"></code>
          </pre>
        </section>
        <section id="result_headers_content">

        </section>
    </section>
</main>

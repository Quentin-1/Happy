<section>
    <select [(ngModel)]="method" title="{{method}}" class="http_method_{{method}}">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
    </select>
    <input [(ngModel)]="url" type="url" placeholder="http://your.url.com">
    <button (click)="onSendButtonClicked()">Send</button>
</section>

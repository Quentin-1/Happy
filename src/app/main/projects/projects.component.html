<main>
    <section *ngIf="projects">
        <div (contextmenu)="onRightClick($event, project)" (click)="onProjectClick(project)" *ngFor="let project of projects">
            <img src="{{project.picture}}">
        </div>
    </section>
    <div (click)="onNewTeamButtonClicked()" class="add_team_button">+</div>
</main>

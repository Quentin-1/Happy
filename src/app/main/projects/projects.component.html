<main>
    <section *ngIf="projects">
        <div (click)="onProjectClick(project)" *ngFor="let project of projects" class="selected_{{selectedProject == project}}">
            <img draggable="false" src="{{project.picture}}">
        </div>
    </section>
    <div (click)="onNewProjectButtonClicked()" class="add_project_button"><i class="fa-solid fa-plus"></i></div>
    <div (click)="onSettingsButtonClicked()" class="settings_button"><i class="fa-solid fa-gear"></i></div>
</main>

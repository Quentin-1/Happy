<main>
    <app-no-result class="no-result" *ngIf="!result"></app-no-result>

    <section class="badges" *ngIf="result">
        <div *ngIf="result.time != 0" class="result_type_{{result.code.toString()[0]}}">{{result.code}} {{result.status}}</div>
        <div *ngIf="result.time == 0" class="cancel_button">Cancel</div>
        <div *ngIf="result.time != 0">{{result.time}} ms</div>
        <div *ngIf="result.time == 0">Loading ...</div>
        <div>{{formatedDate}}</div>
    </section>

    <section class="result" *ngIf="result">
        <header>
            <div (click)="onBodyClicked()" id="result_body_tab">Body</div>
            <div (click)="onHeadersClicked()" id="result_headers_tab">Headers</div>
        </header>
        <section id="result_body_content" *ngIf="tab == 'Body'">
            <app-code-editor [(content)]="result!.body" [readonly]="true"></app-code-editor>
        </section>

        <section *ngIf="tab == 'Headers'" class="headers">
            <app-headers [(headers)]="result.headers" [readonly]="true"></app-headers>
        </section>
    </section>
</main>
